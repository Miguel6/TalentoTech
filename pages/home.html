<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./../styles/home.css">
</head>
<body>
    <span class="slider-container">
        <span class="main-slideshow fade">
            <img src="./images/slideshow/slideshow-1.jpg" alt="Primer Imagen del slideshow">
            <span class="slideshow-content">
                <h2 class="text">Una mirada, una historia</h2>
                <a href="#adopt" class="meet-them-button">¿Querés conocerlos?</a>
            </span>
        </span>

        <span class="main-slideshow fade">
            <img src="./../images/slideshow/slideshow-2.jpg" alt="Segunda Imagen del slideshow">
            <h2 class="text">Adoptar es cambiar vidas</h2>
        </span>

        <span class="main-slideshow fade">
            <img src="./../images/slideshow/slideshow-3.jpg" alt="Tercera Imagen del slideshow">
            <h2 class="text">Un amigo espera por vos</h2>
        </span>

        <span class="main-slideshow fade">
            <img src="./../images/slideshow/slideshow-4.jpg" alt="Cuarta Imagen del slideshow">
            <h2 class="text">El amor se adopta</h2>
        </span>
        <a class="prev" onclick="prevSlide()">❮</a>
        <a class="next" onclick="nextSlide()">❯</a>
    </span>
    <span class="navigation-radio-buttons">
        <span class="dot-selector-slideshow" onclick="goToSlide(0)"></span>
        <span class="dot-selector-slideshow" onclick="goToSlide(1)"></span>
        <span class="dot-selector-slideshow" onclick="goToSlide(2)"></span>
        <span class="dot-selector-slideshow" onclick="goToSlide(3)"></span>
    </span>
</body>
</html>
